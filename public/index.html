<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oespiãogram</title>
  <script type="module" src="./scan.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white shadow-md rounded-xl p-6 w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4">Oespiãogram 🔍</h1>
    <input
      type="text"
      id="usernameInput"
      placeholder="Digite seu @usuário"
      class="border border-gray-300 rounded px-4 py-2 w-full mb-4"
    />
    <button
      id="checkBtn"
      class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full"
    >
      Verificar seguidores
    </button>
    <div id="resultArea" class="mt-6 text-left"></div>
  </div>
</body>
</html>
